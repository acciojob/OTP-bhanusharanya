<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="otp-verification">
        <h1 id="verification_heading">OTP Verification</h1>
        <p id="verification_subtext">Please enter the 6-digit code sent to your email</p>
        <div class="code-container">
            <input type="text" maxlength="1" class="code" id="code1">
            <input type="text" maxlength="1" class="code" id="code2">
            <input type="text" maxlength="1" class="code" id="code3">
            <input type="text" maxlength="1" class="code" id="code4">
            <input type="text" maxlength="1" class="code" id="code5">
            <input type="text" maxlength="1" class="code" id="code6">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
