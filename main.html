<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Email Verification</title>
</head>
<body>
   <div class="container">
		<h2 id="verification_heading">Verify Your Account</h2>
		<p id="verification_subtext">
			We emailed you the six digit code to acciojob@email.com
			Enter the code below to confirm your email address.
		</p>
		<div class="code-container">
			<input type="number" class="code" id="code-1"  min="0" max="9" required>
			<input type="number" class="code" id="code-2"  min="0" max="9" required>
			<input type="number" class="code" id="code-3"  min="0" max="9" required>
			<input type="number" class="code" id="code-4"  min="0" max="9" required>
			<input type="number" class="code" id="code-5"  min="0" max="9" required>
			<input type="number" class="code" id="code-6"  min="0" max="9" required>
		</div>
		<small class="info">
			This is design only. We didn't actually send you an email as we don't have your email, right?
		</small>
	</div>
 
 
 
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
